<div class="col-md -8 offset-md-3">
    <h3>Create Employee</h3>
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName">
        </div>
        <div class="form-group">
            <label for="emailId">Email</label>
            <input type="text" class="form-control" id="emailId" name="emailId" [(ngModel)]="employee.emailId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
